<div class="dashboard-container">
  <h1 class="dashboard-title">Customers</h1>
  <button class="module-button" (click)="toggleForm()">
    <mat-icon>add</mat-icon>
    <span>Add New Customer</span>
  </button>

  <div *ngIf="showForm" class="add-form">
    <input type="text" placeholder="Company Name" [(ngModel)]="newCustomer.name" />
    <input type="text" placeholder="Contact Person" [(ngModel)]="newCustomer.contact" />
    <input type="email" placeholder="Email" [(ngModel)]="newCustomer.email" />
    <input type="text" placeholder="Phone" [(ngModel)]="newCustomer.phone" />
    <select [(ngModel)]="newCustomer.status">
      <option value="Active">Active</option>
      <option value="Pending">Pending</option>
      <option value="Inactive">Inactive</option>
    </select>

    <button class="module-button" (click)="addCustomer()">
      <mat-icon>check</mat-icon>
      <span>Save</span>
    </button>
  </div>

  <div class="transactions">
    <h2>Customer List</h2>
    <div class="transaction-row" *ngFor="let customer of customers">
      <span>{{ customer.name }} ({{ customer.status }})</span>
      <span>{{ customer.phone }}</span>
    </div>
  </div>
</div>
