<div class="auth-container">
    <h2 class="auth-title">Register</h2>
  
    <form (ngSubmit)="handleRegister()">
      <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" required />
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="tel" placeholder="Phone Number" [(ngModel)]="phone" name="phone" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
  
      <button type="submit" class="auth-button">Register</button>
  
      <p *ngIf="errorMessage" style="color: #c62828; font-size: 0.9rem; text-align: center;">
        {{ errorMessage }}
      </p>
    </form>
  
    <div style="text-align: center; margin-top: 1rem;">
      <a routerLink="/login" style="color: #2e7d32; text-decoration: none;">Already have an account? Login</a>
    </div>
  </div>
