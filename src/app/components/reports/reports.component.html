<div class="reports-container">
    <h1 class="reports-title">Financial Report</h1>
  
    <div class="filter-buttons">
      <button class="filter-button" [class.active]="filter === 'monthly'" (click)="changeFilter('monthly')">Monthly</button>
      <button class="filter-button" [class.active]="filter === 'yearly'" (click)="changeFilter('yearly')">Yearly</button>
    </div>
  
    <div class="filters">
      <div *ngIf="filter === 'monthly'" class="month-filter">
        <label>Month:</label>
        <select [(ngModel)]="selectedMonth">
          <option value="">Select Month</option>
          <option *ngFor="let m of ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']" [value]="m">{{ m }}</option>
        </select>
      </div>
  
      <div *ngIf="filter === 'yearly'" class="year-filter">
        <label>Year:</label>
        <select [(ngModel)]="selectedYear">
          <option value="">Select Year</option>
          <option *ngFor="let y of ['2021','2022','2023']" [value]="y">{{ y }}</option>
        </select>
      </div>
    </div>
  
    <div class="chart-wrapper">
        <canvas
        baseChart
        [data]="{ labels: chartLabels, datasets: chartData }"
        [type]="'line'"
      ></canvas>      
    </div>
  </div>
