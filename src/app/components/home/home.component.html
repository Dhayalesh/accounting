<div class="dashboard-container">
    <h1 class="dashboard-title">Dashboard</h1>
  
    <div class="summary-grid">
      <div class="summary-card" *ngFor="let item of financeSummary">
        <div>
          <h2>{{ item.label }}</h2>
          <p [style.color]="item.color">{{ item.value }}</p>
        </div>
        <mat-icon>{{ item.icon }}</mat-icon>
      </div>
    </div>
      <div class="module-grid">
      <div class="module-button" *ngFor="let mod of modules" (click)="navigateTo(mod.name)">
        <mat-icon>{{ mod.icon }}</mat-icon>
        <span>{{ mod.name }}</span>
      </div>
    </div>
  
    <div class="transactions">
      <h2>Recent Transactions</h2>
      <div class="transaction-row">
        <span>Invoice #1245</span>
        <span class="income">+₹10,000</span>
      </div>
      <div class="transaction-row">
        <span>Office Rent</span>
        <span class="expense">-₹15,000</span>
      </div>
      <div class="transaction-row">
        <span>Consulting Income</span>
        <span class="income">+₹25,000</span>
      </div>
    </div>
  </div>
