<div class="dashboard-container">
    <h1 class="dashboard-title">Services</h1>
    <button class="module-button" (click)="toggleForm()">
      <mat-icon>add</mat-icon>
      <span>{{ showForm ? 'Cancel' : 'Add New' }}</span>
    </button>

    <div class="add-form" *ngIf="showForm">
      <input [(ngModel)]="newService.name" placeholder="Service Name" />
      <input [(ngModel)]="newService.description" placeholder="Description" />
      <input type="number" [(ngModel)]="newService.rate" placeholder="Rate" />
      <input [(ngModel)]="newService.unit" placeholder="Unit" />
      <button class="module-button" (click)="addService()">
        <mat-icon>check</mat-icon>
        <span>Save Service</span>
      </button>
    </div>
  
    <div class="transactions">
      <h2>Service List</h2>
      <div class="transaction-row" *ngFor="let product of products">
        <span>{{ product.name }} - {{ product.unit }}</span>
        <span>â‚¹{{ product.rate }}</span>
      </div>
    </div>
  </div>
